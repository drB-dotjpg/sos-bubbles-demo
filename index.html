<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>SOS Bubble Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src='script.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg style="display: none;">
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="turb-freq" type="fractalNoise" numOctaves="1" seed="2" baseFrequency=".002"></feTurbulence>
          <feDisplacementMap id="turb-displacement" scale="70" in="SourceGraphic"></feDisplacementMap>
        </filter>
    </svg>
    <div class="view-wrapper">
        <div class="page-wrapper">
            <!-- <img src="grid.png" style="top:0; filter: url(#turbulence); transform: scale(1.05);"> -->
            <img id="top-img" src="top.png" style="top: 0">
            <img id="bottom-img" src="bottom.png" style="top: 1620px">
            <div id="bubbles-wrapper"></div>
        </div>
    </div>
    <h2>Press enter to switch scene</h2>
    <h2>Press h to show/hide graphics</h2>
</body>

</html>
